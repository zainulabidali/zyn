<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shuhaib</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .no-print { margin-right: 10px; }
    .entry { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
    .total-box input { width: 100px; margin-left: 5px; }
    table { width: 100%; margin-top: 10px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
    #material-summary { margin-top: 10px; background: #f9f9f9; padding: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>

  <h2>Shuhaib</h2>

  <div id="container"></div>

  <div class="button-group no-print">
    <button onclick="addEntry()">+ Add Item</button>
    <button onclick="window.print()">🖨️ Print</button>
    <button onclick="clearAll()">🗑️ Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
